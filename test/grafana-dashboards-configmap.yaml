
apiVersion: v1
metadata:
  name: grafana-dashboards
  labels: null
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
    - name: default
      orgId: 1
      folder: ""
      type: file
      disableDeletion: false
      updateIntervalSeconds: 3
      options:
        path: /etc/dashboards
    - name: kubedashboard
      orgId: 1
      folder: kubedashboard
      type: file
      disableDeletion: false
      updateIntervalSeconds: 3
      options:
        path: /etc/kubedashboard
kind: ConfigMap
